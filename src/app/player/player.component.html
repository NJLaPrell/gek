<div *ngIf="loading && playlistId" class="text-center">
    <div class="spinner-border" role="status"></div>
    <div>Loading...</div>
</div>

<div *ngIf="playlistId && !loading && !videoList.length && !videoId" class="no-videos">No videos to display.</div>

<div *ngIf="!videoId && playlistId">
    <div *ngFor="let video of videoList" class="video-card">
        <div class="text-center">
            <img class="videoThumbnail" [src]="video.thumbnail" (click)="videoClicked($any(video.id))" />
        </div>
        <a [href]="video.link" target="_blank" class="video-link"><fa-icon [icon]="faArrowUpRightFromSquare"></fa-icon></a>
        <div class="video-card-body">
            <h3 class="video-card-title" (click)="videoClicked($any(video.id))" [ngbTooltip]="video.title">{{ video.title }}</h3>
            <div class="channel">
                <a class="channel-link" [href]="video.channelLink" target="_blank">{{ video.channelName }}</a>
            </div>
            <div class="counts">
                <span class="view-count">{{ getViewCount(video.viewCount) }}</span>
                &nbsp;â€¢&nbsp;
                <span class="publish-date">{{ moment(video.published).fromNow() }}</span>
            </div>
            
        </div>
    </div>
</div>

<div #player *ngIf="videoId" id="player">
    <youtube-player [videoId]="videoId" 
        suggestedQuality="highres"
        (stateChange)="stateChanged($event)"
        (ready)="googleReady($event)"
        [width]="videoWidth"
        [height]="videoHeight"
        [startSeconds]="0"
    ></youtube-player>
    <div class="video-description" [innerHtml]="video?.description || '' | safeHtml"></div>
</div>

<div *ngIf="!playlistId && !videoId" class="text-center">
    <img src="/assets/585335.jpg" class="align-middle" />
</div>
