<div class="modal-header">
    <h4 class="modal-title">Unsorted Videos</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <table class="table table-striped table-hover table-sm" style="table-layout:fixed;">
        <thead>
            <tr>
                <th>Channel</th>
                <th>Video</th>
                <th>Description</th>
                <th>Published</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of unsorted">
                <td>{{ u.channelName }}</td>
                <td><div class="unsorted-title" [ngbTooltip]="u.title">{{ u.title }}</div></td>
                <td><div class="unsorted-description" [ngbTooltip]="u.description">{{ u.description }}</div></td>
                <td>{{ moment(u.published).calendar() }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="purge()"><fa-icon [icon]="faTrash"></fa-icon> Purge Unsorted Videos</button>
    <button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Close</button>
</div>
