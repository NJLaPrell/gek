<div class="modal-header">
    <h4 class="modal-title">Error Buffer</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <table class="table table-striped table-hover table-sm" style="table-layout:fixed;">
        <thead>
            <tr>
                <th>Date</th>
                <th>Errors</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of errors">
                <td>{{ moment(e.failDate).fromNow() }}</td>
                <td>
                    <ul>
                        <li *ngFor="let m of e.errors">
                            {{ m.domain }} ({{ m.reason }}): {{ m.message }}
                        </li>
                    </ul>
                </td>
                <td class="text-end">
                    <buton type="button" class="btn btn-primary btn-sm" ngbTooltip="Reprocess this item.">
                        <fa-icon [icon]="faRepeat"></fa-icon>
                    </buton>
                    &nbsp;
                    <buton type="button" class="btn btn-danger btn-sm" ngbTooltip="Purge this item from the error buffer.">
                        <fa-icon [icon]="faTrash"></fa-icon>
                    </buton>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="confirmDelete()"><fa-icon [icon]="faTrash"></fa-icon> Purge Error Buffer</button>
    <button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Close</button>
</div>
