<div id="playlist-panel">
    <div *ngIf="playlists.items.length === 0" class="alert alert-danger ms-2 me-2" role="alert">No Playlists Found.</div>
    <ul id="playlist-list">
        <li *ngFor="let item of playlists.items" class="playlist-item" [class.selected]="selectedPlaylist == item.id" (click)="onPlaylistClicked($any(item.id))">
            {{ item.title }}
            <span *ngIf="playlistCounts[item.id]?.total"class="badge bg-secondary float-end total-badge">{{ playlistCounts[item.id].total }}</span>
            <span *ngIf="playlistCounts[item.id]?.new" class="badge bg-danger new-badge">{{ playlistCounts[item.id].new }}</span>
        </li>
    </ul>
</div>
